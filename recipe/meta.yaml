{% set version = "4.0.1" %}

package:
  name: cmocean
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cmocean/cmocean-{{ version }}.tar.gz
  sha256: e1f0d2d72ca61a2e303bf2a5ab28dff143cad8ed2aba2ac6a84eacbede1578cb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - matplotlib-base
    - numpy
    - packaging
    # colorspacious is imported directly, not a soft optional dep
    - colorspacious

test:
  imports:
    - cmocean
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/matplotlib/cmocean
  license: MIT
  license_file: LICENSE.txt
  summary: Colormaps for Oceanography

extra:
  recipe-maintainers:
    - kthyng
    - ocefpaf
